<script>
  function q(query) { return $.url().param(query) }

  var HomeLink = function() {
    this.href  = '?page=home';
    this.title = 'Home';
    var page   = q('page');
    this.selected = page === 'home' || ( !page && !q('docs') && !q('search') );
  };

  var PageLink = function(title, page) {
    this.page  = page;
    this.href  = '?page=' + page;
    this.title = title;
    this.selected = q('page') === this.page;
  };

  var DocsLink = function(title, doc, extra) {
    this.title = title;
    this.doc = doc;
    this.href  = '?docs=' + doc;
    if (extra) {
      this.href += '&title=' + doc + ' - ' + extra;
    }
    this.selected = q('docs') === this.doc;
  };

  var wiki_url = "http://sourceforge.net/apps/mediawiki/pdl/index.php";
  var WikiLink = function(title, query) {
    this.title = title;
    this.href  = wiki_url + (query ? '?title=' + query : '');
    this.selected = false;
  };

  var ExternalLink = function(title, link) {
    this.title = title;
    this.href  = link;
    this.selected = false;
  }

  var sections = [
    {
      title: 'About PDL',
      pages: [
        new HomeLink(),
        new PageLink('Get PDL', 'install'),
        new PageLink('Screenshots', 'screenshots/index'),
        new PageLink('PDL Users', 'users'),
        new PageLink('Mailing Lists', 'mailing-lists'),
      ],
    },
    {
      title: 'Documentation',
      pages: [
        new PageLink('PDL Book', 'FirstSteps'),
        new DocsLink('FAQ', 'PDL::FAQ', 'Frequently Asked Questions'),
        new DocsLink('Tutorials', 'PDL::Tutorials'),
        new DocsLink('Modules', 'PDL::Modules'),
        new DocsLink('Course', 'PDL::Course'),
        new DocsLink('Index', 'PDL::Index'),
      ],
    },
    {
      title: 'Resources',
      pages: [
        new PageLink('Demos', 'demos/index'),
        new WikiLink('Presentations', 'Colloquia'),
        new WikiLink('PDL Wiki'),
        new WikiLink('External Libs', 'Libraries'),
      ],
    },
    {
      title: 'Development',
      pages: [
        new PageLink('Get Started', 'develop'),
        new ExternalLink('Browse Git', 'http://pdl.git.sourceforge.net'),
        new ExternalLink('Bugs', 'http://sourceforge.net/tracker/?func=browse&amp;group_id=612&amp;atid=100612&amp;status=1'),
        new ExternalLink('Patches', 'http://sourceforge.net/tracker/?func=browse&amp;group_id=612&amp;atid=300612&amp;status=1'),
        new PageLink('Credits', 'credits'),
      ],
    },
  ];

  $(function(){ rivets.bind($('#sidebar'), {sections: sections}) });
</script>

<div rv-each-section="sections">
  <div class="h3"><h3 rv-text="section.title"></h3></div>
  <div class="ul">
    <ul>
      <li rv-each-page="section.pages" rv-class-selected="page.selected">
        <a rv-href="page.href" rv-text="page.title"></a>
      </li>
    </ul>
  </div>
</div>
